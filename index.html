<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANOESCRITA - MIS XV AÃ‘OS</title>
    <style>
        /* Fuente de Google Fonts para estilo manuscrito */
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap');

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://c.wallhere.com/photos/86/62/rose_pink_flowers-1754003.jpg!d');
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding-bottom: 30px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 3em;
            margin-top: 50px;
            text-shadow: 2px 2px 4px #000;
            font-family: 'Dancing Script', cursive;
            font-weight: 700;
        }
        .upload-section {
            background: rgba(255, 182, 193, 0.8);
            padding: 30px;
            margin: 30px auto;
            width: 80%;
            max-width: 500px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        h2 {
            margin-top: 0;
        }
        input[type="file"] {
            display: block;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
            box-sizing: border-box;
        }
        button {
            background-color: #ff69b4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #f0498d;
        }
        #status {
            margin-top: 20px;
            font-weight: bold;
        }

        /* Responsivo para dispositivos mÃ³viles */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
                margin-top: 30px;
            }
            .upload-section {
                width: 95%;
                padding: 20px;
                margin: 20px auto;
            }
            input[type="file"] {
                width: 90%;
            }
            button {
                font-size: 0.9em;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>

    <h1>Karla Alhely</h1>
    <p style="font-size: 1.5em; font-style: italic; margin-top: -10px; text-shadow: 1px 1px 2px #000;"><i>MIS XV AÃ‘OS</i></p>

    <div class="upload-section">
        <h2>Sube tus fotos aquÃ­</h2>
        <input type="file" id="fileUploader" accept="image/*" required />
        <button type="button" onclick="uploadFile()">Subir</button>
        <p id="status"></p>
    </div>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileUploader');
            const file = fileInput.files[0];
            const statusElement = document.getElementById('status');

            if (!file) {
                statusElement.innerText = "Por favor selecciona una imagen.";
                return;
            }

            statusElement.innerText = "Subiendo imagen..."; // Mensaje mientras se sube

            const reader = new FileReader();
            reader.onload = async function() {
                const base64 = reader.result.split(',')[1];

                try {
                    const response = await fetch("https://script.google.com/macros/s/AKfycby1xx58Y-T6IYhy8rAj7C3306P6hMqZ9pS_IwtE8UaaCQZudeeDvPYOVawXXvrW_4mCQA/exec", {
                        method: "POST",
                        body: new URLSearchParams({
                            file: base64,
                            folderId: "1yOT4kP8KLhHfiEUgY8vLnmTuBt249BzU" // ID de la carpeta de Google Drive
                        })
                    });

                    if (!response.ok) {
                        statusElement.innerText = `Error al contactar el servidor: ${response.status}`;
                        return;
                    }

                    const text = await response.text();
                    if (text === "OK") {
                        statusElement.innerText = "Â¡Gracias por compartir tu foto! ðŸ’–";
                        fileInput.value = ""; // Limpia el input
                    } else {
                        statusElement.innerText = `Error al subir la imagen: ${text}`;
                    }
                } catch (error) {
                    statusElement.innerText = `OcurriÃ³ un error: ${error.message}`;
                }
            };
            reader.onerror = function() {
                statusElement.innerText = "Error al leer el archivo.";
            };
            reader.readAsDataURL(file);
        }
    </script>

</body>
</html>
